<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>See Your Age</title>
 <link rel="stylesheet" href="style copy.css">

 <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
</head>
<body>
 <div class="container">
  <header>
   <h2>Age Calculator</h2>
  </header>

  <div class="first-container">

   <h3>Date of Birth</h3>
   <div class="imput-container">
 
    <input type="number" class="input1" placeholder="Enter Year ">
    <input type="number" class="input2"  placeholder="Enter Month">
    <input type="number" class="input3" placeholder="Enter Date" >
    
   </div>
   <button class="click">Calculate</button>

   <div class="result-container">
 
    <h2 class="year"></h2>
    &nbsp; &nbsp;  &nbsp;
    <h2 class="month"></h2>
    &nbsp; &nbsp; &nbsp;  &nbsp;
    <h2 class="day"></h2>
   </div>
  </div>

 </div>
  <footer>
   <div class="all-icon">
     <i onclick="window.location.href='index.html'" class="fa-duotone fa-solid fa-house"></i>
     <!-- <div class="icon"> -->
 
       <i onclick="window.location.href='index copy.html'" class="fa-solid fa-family"></i>
 
       <i onclick="window.location.href='book.html'"  class="fa-regular fa-book"></i>
 
       <i  onclick="window.location.href='book.html'"  class="fa-duotone fa-solid fa-calculator"></i>
     <!-- </div> -->
   </div>
 </footer>


 <script src="script copy.js"></script>
</body>
</html>
