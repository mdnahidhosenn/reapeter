<body>
  <header>
    <h2>Text Repeater</h2>
  </header>
<div class="container">
 
  <div class="pad">
    <div class="cnt1">
      <input type="text" name="" id="input" placeholder="Enter A Text" >
    </div>
  
  <div class="cnt">
    <input type="number" class="count" placeholder="Enter Repetition Number" >
    <button class="sent">Sent</button>
  </div>
  <div class="check-box">
    <div class="box">
      <input type="checkbox" class="repeat">
      <span>Repeat in new line</span>
    </div>
    <div class="box">
      <input type="checkbox" class="serial" >
      <span>With serial number</span>
    </div>
  </div>
   <div class="div">
    <p class="output" >

    </p>
   </div>

   <div class="social">
    <div class="copy">
      <i class="fa-regular fa-clone"></i>
     </div>
  
     <div id="shareBtn" >
      <a href="https://www.facebook.com/profile.php?id=100068195678624" target="_blank"> <i class="fa-brands fa-facebook-f"></i></a>
     
     </div>
   </div>
 

   <p class="text">
    The text repeater application can help you generate a repeared text for as many time as you want.
  </p>
  </div>

</div>
