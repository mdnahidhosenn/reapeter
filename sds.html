<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="pad">
  <form action="#">
    <input type="text" name="" id="input" placeholder="Enter A Text" value="Nayem">
   
  </form>
  <div class="cnt">
    <input type="number" class="count" placeholder="Enter Repetition Number" value="10">
    <button class="sent">Sent</button>
  </div>
  <div class="check-box">
    <div class="box">
      <input type="checkbox" class="repeat">
      <span>Repeat in new line</span>
    </div>
    <div class="box">
      <input type="checkbox" class="serial" >
      <span>With serial number</span>
    </div>
  </div>
</div>

 


  <!-- <div class="output"></div> -->
  <!-- <div class="main">Hello</div> -->
   <div class="div">
    <p class="output" >

    </p>
    <div class="copy">
      <i class="fa-regular fa-clone"></i>
     </div>
   </div>


</div>

 <script src="script.js"></script>
</body>
</html>
